<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timming</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="bg-success">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="card">
                        <div class="card-body">
                            <div class="timer">
                                <div class="t1">
                                    <h1 id="t"></h1>
                                </div>
                                <h2 id="q"></h2>
                                <input type="radio" name="option" onclick="setValue('a')"><span id="c1"></span>
                                <input type="radio" name="option" onclick="setValue('b')"><span id="c2"></span>
                                <input type="radio" name="option" onclick="setValue('c')"><span id="c3"></span>
                                <input type="radio" name="option" onclick="setValue('d')"><span id="c4"></span></br>
                                <button type="button" class="bg-success">Next</button><br>
                                <p id="p" class="bg-danger text-white d-inline px-2"></p><br>
                                <p id="p1" class="bg-success text-white d-inline px-2"></p><br>
                                <P id="score" class="bg-primary text-white d-inline px-2"></P>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
